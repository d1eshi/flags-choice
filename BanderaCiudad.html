<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bandera de la Ciudad</title>
  </head>
  <body>
    <div class="container my-5">
      <p class="h1 text-center" style="color: rgb(72, 72, 121);">Bandera de la Ciudad</p>
      <p class="text-center h2 font-weight-normal  mb-5">En esta ocasión los Abanderadxs y Escoltas se determina por el rendimiento del alumno en la materia <strong>Historia</strong> de los <strong>primeros cuatros años</strong>, se refleja en el <strong class="badge badge-info">promedio</strong></p>
      <div class="row">
        <div class="col-md-6">
          <form action="submit" id="bandera-ciudad">
            <h2>Datos Personales:</h2>
            <div class="datos-personales__container">
              <div class="form-group row">
                <label for="nombre"">Nombre del alumno:</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre del alumno"
                  class="form-control"
                />
                              </div>
                              <div class="form-group row">
                <label for="dni">DNI del alumno:</label>
                <input
                  id="dni"
                  name="dni"
                  placeholder="DNI del alumno"
                  class="form-control"
                />
                              </div>
                              <div class="form-group row">
                <label for="divison">División del alumno</label>
                <input
                  id="division"
                  name="division"
                  placeholder="División del alumno"
                  class="form-control"
                />
                              </div>
                              <div class="form-group row">
                <label for="tutor">Nombre del tutor </label>
                <input
                  id="tutor"
                  name="tutor"
                  placeholder="Nombre del tutor"
                  class="form-control"
                />
                              </div>
                              <div class="phone form-group row">
                <label for="telefono">Teléfono
                </label>
                  <input
                    id="telefono"
                    name="telefono"
                    placeholder="Telefono del tutor"
                    class="form-control"
                  />
                </div>
            </div>


            <div class="notas__container">
              <h2>Notas:</h2>
                <p><span class="badge badge-warning badge-ciudad">* Recuerda, es el promedio de Historia de cada año del alumno.</span></p>
              <div class="form-group row">
                <label for="nota1">Ingrese la nota de 1° año </label>
                <input
                  type="number"
                  id="nota1"
                  name="nota1"
                  placeholder="7,66"
                  class="form-control"
                  min="7"
                  max="10"
                />
              </div>
              <div class="form-group row">
                <label for="nota2">Ingrese la nota de 2° año </label>
                <input
                  type="number"
                  id="nota2"
                  name="nota2"
                  placeholder="7,66"
                  class="form-control"
                  min="7"
                  max="10"
                />
              </div>
              <div class="form-group row">
                <label for="nota3">Ingrese la nota de 3° año </label>
                <input
                  type="number"
                  id="nota3"
                  name="nota3"
                  placeholder="7,66"
                  class="form-control"
                  min="7"
                  max="10"
                />
              </div>
              <div class="form-group row">
                <label for="nota4">Ingrese la nota de 4° año </label>
                <input
                  type="number"
                  id="nota4"
                  name="nota4"
                  placeholder="7,66"
                  class="form-control"
                  min="7"
                  max="10"
                />
              </div>
            </div><!-- datos container  -->
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
        </form>
        </div>
        
          <div class="col-md-6 resultado">
            <h2 id="administra" class="mb-4">Administrar alumnos</h2>
            <div class="lista-alumnos">
            </div>
          </div>

      </div><!-- row  -->
    </div><!-- container  -->

    <script src="./BanderaCiudad.js"></script>

  </body>
</html>
